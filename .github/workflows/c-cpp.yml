name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: gcc main.c rules.c welcome.c functions.h random_choice.c question1.c chose.c  question2.c question3.c question4.c question5.c question6.c question7.c question8.c question9.c question10.c -o final
    - name: run
      run: ./final
